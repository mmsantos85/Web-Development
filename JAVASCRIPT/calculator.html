<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript eindopdracht Calculator</title>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    <h1>Javascript eindopdracht Calculator</h1>

    <div class="calculator-container">
        <div id="display" class="display-output">0</div> 
        <div class="buttons-container">
            <div>
                <button id="clearButton" class="button-Lgrey">AC</button>
                <button id="plusMinus" class="button-Lgrey">+/-</button>
                <button id="percent" class="button-Lgrey">%</button>
                <button id="division" class="button-orange operator">/</button>
            </div>

            <div>
                <button id="seven"class="button-number">7</button>
                <button id="eight" class="button-number">8</button>
                <button id="nine" class="button-number"">9</button>
                <button id="multiply" class="button-orange operator">x</button>
            </div>

            <div>
                <button id="four" class="button-number">4</button>
                <button id="five" class="button-number">5</button>
                <button id="six" class="button-number">6</button>
                <button id="minus" class="button-orange operator">-</button>
            </div>

            <div>
                <button id="one" class="button-number">1</button>
                <button id="two" class="button-number">2</button>
                <button id="three" class="button-number">3</button>
                <button id="plus" class="button-orange operator">+</button> 
            </div>

            <div>
                <button id="zero" class="button-number button-span">0</button>
                <button id="decimal" class="button-decimal">,</button>
                <button id="equal" class="button-orange operator">=</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
