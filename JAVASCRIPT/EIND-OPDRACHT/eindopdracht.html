<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript eindopdracht Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <h1>Javascript eindopdracht Calculator</h1>

    <div class="calculator-container">
        <div id="display" class="display-output">0</div> 

            <div class="buttons-container">
                <button id="clearButton" class="button-Lgrey">AC</button>
                <button id="plusMinus" class="button-Lgrey">+/-</button>
                <button id="%" class="button-Lgrey operator" onclick="operatormodulos(this)">%</button>
                <button id="division" class="button-orange operator" onclick="operatordivide(this)">/</button>
            
                <button id="7"class="button-number" onclick="nummerInvoer(this)">7</button>
                <button id="8" class="button-number" onclick="nummerInvoer(this)">8</button>
                <button id="9" class="button-number" onclick="nummerInvoer(this)">9</button>
                <button id="*" value="*" class="button-orange operator" onclick="operatormultiply(this)">*</button>
       
                <button id="4" class="button-number" onclick="nummerInvoer(this)">4</button>
                <button id="5" class="button-number" onclick="nummerInvoer(this)">5</button>
                <button id="6" class="button-number" onclick="nummerInvoer(this)">6</button>
                <button id="minus" class="button-orange operator" onclick="operatorminus(this)">-</button>
        
                <button id="1" class="button-number" onclick="nummerInvoer(this)">1</button>
                <button id="2" class="button-number" onclick="nummerInvoer(this)">2</button>
                <button id="3" class="button-number" onclick="nummerInvoer(this)">3</button>
                <button id="+" class="button-orange operator" onclick="operatorplus(this)">+</button> 
          
                <button id="0" class="button-number button-span" onclick="nummerInvoer(this)">0</button>
                <button id="decimal" class="button-decimal">,</button>
                <button id="equal" class="button-orange operator" onclick="operatorresultaat(this)">=</button>
            </div>
    </div>

<script src="script.js"></script>
</body>
</html>
