<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript eindopdracht Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <h1>Javascript eindopdracht Calculator</h1>

    <div class="calculator-container">
        <div id="display" class="display-output">0</div> 

            <div class="buttons-container">
                <button id="clearButton" class="button-Lgrey">AC</button>
                <button id="plusMinus" class="button-Lgrey">+/-</button>
                <button id="percent" class="button-Lgrey">%</button>
                <button id="division" class="button-orange operator">/</button>
            
                <button id="7"class="button-number" onclick="nummerInvoer(this)">7</button>
                <button id="eight" class="button-number" onclick="nummerInvoer(this)">8</button>
                <button id="nine" class="button-number" onclick="nummerInvoer(this)">9</button>
                <button id="multiply" class="button-orange operator">x</button>
       
                <button id="four" class="button-number" onclick="nummerInvoer(this)">4</button>
                <button id="five" class="button-number" onclick="nummerInvoer(this)">5</button>
                <button id="six" class="button-number" onclick="nummerInvoer(this)">6</button>
                <button id="minus" class="button-orange operator">-</button>
        
                <button id="one" class="button-number" onclick="nummerInvoer(this)">1</button>
                <button id="two" class="button-number" onclick="nummerInvoer(this)">2</button>
                <button id="three" class="button-number" onclick="nummerInvoer(this)">3</button>
                <button id="plus" class="button-orange operator">+</button> 
          
                <button id="zero" class="button-number button-span" onclick="nummerInvoer(this)">0</button>
                <button id="decimal" class="button-decimal">,</button>
                <button id="equal" class="button-orange operator">=</button>
            </div>
    </div>

<script src="script.js"></script>
</body>
</html>
