<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript eindopdracht Calculator</title>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    <div class="calculator-container">
        <div class="display">0</div> 
        <div class="buttons-container">
                <button class="button lgrey ac">AC</button>
                <button class="button lgrey pm">+/-</button>
                <button class="button lgrey percent">%</button>
                <button class="button orange division">รท</button>

                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="button orange multiply">x</button>

                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button orange minus">-</button>

                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button orange plus">+</button>

                <button class="button span 0">0</button>
                <button class="button comma">,</button>
                <button class="button orange equal">=</button>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
