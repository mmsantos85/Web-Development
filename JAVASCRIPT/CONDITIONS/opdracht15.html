<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Conditions</title>
    <style>
        .words button {
            position: relative;
            border: 1px solid black;
            border-radius: .5em;
            background-color: white;
            padding: .5em;
            cursor: pointer;
            transition: background-color .3s ease-in-out;
            z-index: 1;
        }

        .words button:focus {
            outline: none;
            background-color: grey;
        }

        .words .fg {
            position: absolute;
            content: '';
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background-color: white;
            z-index: 2;
            transition: width .3s ease-out;
            overflow: hidden;
        }

        .words button:hover .fg {
            width: 0;
            z-index: 1;
        }

        .words button:focus .fg {
            width: 0;
        }

        .answer {
            font-size: 2em;
            font-weight: 900;
        }
    </style>
</head>
