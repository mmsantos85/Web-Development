<!--Opdrachten over if statements met comparison operators

    Opdracht 1:
    Copy de volgende code in jouw body element:
    Hierboven zie je een input field, een button en een label.
        ● Het input field kun je een getal mee invoeren.
        ● De button roept de checkNumber functie aan.
        ● De label wordt gebruikt om een tekst te tonen aan de hand van een logica die jij gaat programmeren.

    Programmeer de volgende logica in de checkNumber functie.
        ● Als het ingevoerde getal is gelijk aan 3, dan toon je op het label: 
    “Het ingevoerde getal is gelijk aan 3". Zie antwoord verwerkt hieronder.

    Opdracht 2:
    Deze opdracht is een uitbreiding van opdracht 1.
    Programmeer de volgende logica in de checkNumber functie:
        ● Als het ingevoerde getal is groter dan 4, dan toon je op het label: “Het ingevoerde getal is groter dan 4”. 
    Zie antwoord verwerkt hieronder.

    Opdracht 3:
    Deze opdracht is een uitbreiding van opdracht 1.
    Programmeer de volgende logica in de checkNumber functie:
        ● Als het ingevoerde getal is gelijk aan en is groter dan 11, dan toon je op het label:
    “Het ingevoerde getal is gelijk aan 11 of groter dan 11.”. Zie antwoord verwerkt hieronder.

    Opdracht 4:
    Deze opdracht is een uitbreiding van opdracht 1.
    Programmeer de volgende logica in de checkNumber functie:
        ● Als het ingevoerde getal is kleiner dan 3, dan toon je op het label: “Het ingevoerde getal is kleiner dan 3”.
    Zie antwoord verwerkt hieronder.-->

    <input type="number" name="number" id="number">

    <button id="btn" onclick="checkNumber()">Button</button>

    <div>
        <span id="label"></span>
    </div>

    <script>
        function checkNumber() {
        const numberInput = document.getElementById('number').value;
        const label = document.getElementById('label');

        if (numberInput == 3) {// == betekent gelijk aan.
            label.innerText = "Het ingevoerde getal is gelijk aan 3";
        } else if (numberInput >= 11) {
            label.innerText = "Het ingevoerde getal is gelijk aan 11 of groter dan 11";
        } else if (numberInput > 4) {
            label.innerText = "Het getal is groter dan 4";   
        } else if (numberInput < 3) {
            label.innerText = "het ingevoerde getal is kleiner dan 3";
        } else {
            label.innerText = " ";
        }
        }
    </script>
