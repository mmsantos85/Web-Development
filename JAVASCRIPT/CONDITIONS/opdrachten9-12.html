    ​<input type="number" name="number" id="number">

    <button id="btn" onclick="checkNumber()">Button</button>

    <div>
        <span id="label"></span>
    </div>

    <script>
        function checkNumber() {
            const numberInput = document.getElementById('number').value;
            const label = document.getElementById('label');

            if  (numberInput > 5 && numberInput < 10) {// == betekent gelijk aan.
                label.innerText = "Het ingevoerde getal is tussen 5 en 10";
            } else if (numberInput >= 13 && numberInput <= 20) {// == betekent gelijk aan.
                label.innerText = "Het ingevoerde getal is gelijk aan 13 of groter dan 13 en is gelijk aan 20 of kleiner dan 20";   
            } else if (numberInput == 21 || numberInput == 23) {// == betekent gelijk aan.
                label.innerText = "Als het ingevoerde getal is gelijk aan 21 of het ingevoerde getal is gelijk aan 23 , dan toon je op het label: “Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23.";
            } else if (numberInput > 30 && numberInput < 35 || numberInput > 40 && numberInput < 45) {// == betekent gelijk aan.
                label.innerText = "het getal is tussen 30 en 35 of het getal is tussen 40 en 45.";
            } else {
            label.innerText = " ";
            }   
        }
