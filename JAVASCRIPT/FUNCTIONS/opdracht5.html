<body>

    <!-- Opdracht 5:
    Schrijf een functie waarbij je een naam kan meegeven aan de functie. De functie moet
    vervolgens controleren of de naam een bekende is.
    De namen die bekend zijn:
        ● John
        ● Olly
        ● Mo
        ● Hendrik
        ● Tony

    Als het een bekende is, dan toon je het volgende tekst op het scherm: 
    “Dit is een bekende van ons: <naam die je aan de functie hebt meegegeven>”.

    Als het niet een bekende is, dan toon je het volgende tekst op het scherm “Onbekend in ons systeem!”

    We gaan de applicatie uitbreiden! Je hebt een functie geschreven waarbij je zelf een naam
    meegeeft aan de functie. Nu willen we dat de naam random gekozen wordt. We gaan
    gebruik maken van Math.random() en Math.round() functie. Lees je goed in wat beide functies doet.

    Schrijf nu een functie die een random naam teruggeeft. Math.random() geeft een getal terug.
    Zorg ervoor dat getal en naam samenhang hebben. Bijvoorbeeld getal 1 geeft aan dat het
    “John” is. Hieronder zie je de getallen en de namen die samenhang met elkaar hebben.
        ● 1 = John
        ● 2 = Olly
        ● 3 = Mo
        ● 4 = Hendrik
        ● 5 = Tony
        ● 6 = Irus
        ● 7 = Jan
        ● 8 = Peter
    
    Maak een functie die een random naam teruggeeft. Deze naam geef je vervolgens door aan
    de functie die je voorheen hebt geschreven om te controleren of de naam een bekende is van ons.-->

    <p id="answer"></p>
    <button onclick="compareName()">click</button>
    <div id="notification"></div>

    <script>
        const name = "Olly";
        nameCheck(name); // = statement.

        function nameCheck(namesKnown) {// info tussen () = parameters.
            const tekst = "Dit is een bekende van ons: ";

            switch (namesKnown) { // herkent alleen wat in de function gebeurt.
                case 'John':
                    console.log(tekst + 'John');
                    break;
                case "Olly":
                    console.log(tekst + "Olly");
                    break;
                case "Mo":
                    console.log(tekst + "Mo");
                    break;
                case "Hendrik":
                    console.log(tekst + "Hendrik");
                    break;
                case "Tony":
                    console.log(tekst + "Tony");
                    break;
                default:
                    console.log("Onbekend in ons systeem!");
                    break;
                }
                // 
                return nameCheck;
            }
  
        function compareName() {
            const randomNumber = Math.floor(Math.random() * 10);
            const name = "Olly";
            //console.log(randomNumber); //= Voorbeeld hoe een math.floor/math.round werkt.

            switch (randomNumber) {
                case 1:
                    console.log(randomNumber + " " + "John");
                    break;
                case 2:
                    console.log(randomNumber + " " + "Olly");
                    break;
                case 3:
                    console.log(randomNumber + " " + "Mo");
                    break;
                case 4:
                    console.log(randomNumber + " " + "Hendrik");
                    break;
                case 5:
                    console.log(randomNumber + " " + "Tony");
                    break;
                case 6:
                    console.log(randomNumber + " " + "Irus");
                    break;
                case 7:
                    console.log(randomNumber + " " + "Jan");
                    break;
                case 8:
                    console.log(randomNumber + " " + "Peter");
                    break;
                default:
                    console.log("")
                    break;
                }
                return randomNumber + name + tekst;
            }
    </script>
