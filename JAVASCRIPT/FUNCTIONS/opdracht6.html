<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>

<body>

<!--Opdracht 6: Arrow functions
    De functies die kunnen ook met arrow functions geschreven worden. Herschrijf opdracht 5
    zodat arrow functions gebruikt wordt.-->

    <p id="answer"></p>
    <button onclick="answer()">click</button> 

    <script>
            const answer = () => { // Opdracht 6 Arrows.
                console.log(checkNames("John"));
            }   

            const checkNames = (inputName) => {
                let nameCorrect = document.getElementById('checkNames');

                if (inputName == "John") {
                    nameCorrect = "Dit is een bekende van ons: John";
                } else if (inputName == "Olly") {
                    nameCorrect = "Dit is een bekende van ons: Olly";
                } else if (inputName == "Mo") {
                    nameCorrect = "Dit is een bekende van ons: Mo";
                } else if (inputName == "Hendrik") {
                    nameCorrect = "Dit is een bekende van ons: Hendrik";
                } else if (inputName == "Tony") {
                    nameCorrect = "Dit is een bekende van ons: Tony";
                } else {
                    nameCorrect = "Onbekend in ons systeem!";
                }
                return nameCorrect;
            }
            
    </script>

</body>

</html>
