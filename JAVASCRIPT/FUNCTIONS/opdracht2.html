<!DOCTYPE html>

<body>

<!-- Opdracht 2:
    Schrijf een functie waarbij je een tekst mee kan geven aan de functie. 
    Print vervolgens de tekst uit in de console.-->

    <p id="answer"></p>
    <button onclick="tekst()">click</button>

    <script>
        function tekst() {

            let tekst = "Hallo ik ben melisa en ik ben aan het leren om een programmeur te worden!";
            console.log(tekst)
        }
    </script>

</body>
