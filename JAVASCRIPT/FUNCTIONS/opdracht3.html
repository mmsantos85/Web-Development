<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>
<body>

<!-- Opdracht 3:
    Schrijf een functie waarbij je een getal mee kan geven aan de functie. Print vervolgens het
    getal uit in de console.-->

    <p id="answer"></p>
    <button onclick="number()">click</button>

    <script>
        let x = 103;

        function number() { // tussen () geef je de parameter aan.
            return x;
        }

        document.write(number(103));
        //
    </script>


</body>
</html>
