<body>

<!--Opdracht 1:
    Schrijf een functie die de tekst “hello world” in de console uitprint. Geef een goede functie naam ervoor._-->

    <p id="tekst"></p>
    <button onclick="tekst()">click</button>

    <script>
        function tekst() {
            // hier kun je coderen
            let tekstWorld = '"Hello World"';
            console.log(tekstWorld)
        }
    </script>
