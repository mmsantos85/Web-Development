<!--Opdrachten wat je met String kan doen.

    Opdracht 12:
    1. Maak twee variables aan met twee verschillende Strings. Geef de variables een
    logische naam waaraan je kunt afleiden wat het inhoudt.
    2. Eerste variable heeft de waarde “Voornaam”.
    3. Tweede variable heeft de waarde “Achternaam”.
    4. Print vervolgens de variables met console.log(<eerste variable naam> + <tweede variable naam>);
    Wat merk je op t.o.v het uitprinten van numbers? combineert de values/waardes-->

    <script>
        let firstName = "Voornaam";// tip zou ook const kunnen zijn.
        console.log("Voornaam " + typeof firstName);//= Voornaam string.
    </script>

    <script>
        let lastName = "Achternaam";// tip last_name kan ook zijn.
        console.log("Achternaam " + typeof lastname);//= undefined.
    </script>

    <script>
        let firstName1 = "Voornaam";
        let lastName1 = "Achternaam";
        console.log(firstName1 + " " + lastName);//= Achternaam Voornaam.
    </script>
