<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 7</title>
</head>
    <style>
        #square1 {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            top: 100px;
            left: 100px;
            transform: rotate(100deg);
             }

        #square2::before {
            content: "";
            position: absolute;
            top: 160px;
            left: 110px;
            height: 100px;
            width: 100px;
            background: red;
            transform: rotate(130deg);
              }

        #square3::before {
            content: "";
            position: absolute;
            top: 160px;
            left: 110px;
            height: 100px;
            width: 100px;
            background: red;
            transform: rotate(160deg);
              }     
    </style>
<body>
    <h4>Opdracht 7. De laatste opdracht vergt wat creativiteit. Zie het onderstaande voorbeeld en maak het na.</h4>
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>

</body>
</html>
