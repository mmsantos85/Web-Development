<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Opdracht 4. Zorg er nu voor dat het 'h1' element uit opdracht 2 50px links en 100px van de top 
        wordt geplaatst relatief t.o.v. de HTML pagina.</h4>

        <div class="parent">
            <h1>Dit is een titel</h1>
            <p>Dit is een paragraaf.</p>
            <p>Dit is nog een paragraaf.</p>
        </div>    

        <style>
        .parent {
                position: relative;
                height: 100vh;
            }

            h1 {
               color: red;
               position: fixed;
               top: 100px;  
               left: 50px;
            }
    </style>

</body>
</html>
