<!DOCTYPE html>
<html lang="en">

<body>
    <h4>Opdracht 6. Maak het onderstaande na door gebruik te maken van relative position. 
        De outer div block is 100px breed en 100px hoog. De inner div block is 50px breed en 50px hoog.</h4>

        <div class="parent">
            <div class="child"></div>
        </div>

        <style>
            .parent { 
            border: 40px solid orange;
            width: 100px;
            height: 100px;
            }

            .child {
            position: relative;
            background-color: green;
            border: 25px solid green;
            width: 50px;
            height: 50px;     
            }
            
        </style>
    
</body>
</html>
