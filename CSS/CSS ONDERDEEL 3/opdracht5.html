<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Opdracht 5. Positioneer een 'img' element achter de tekst. Zie voorbeeld hieronder en gebruik onderstaande HTML code. 
        Je mag zelf een eigen image gebruiken.</h4>

    <div class="container">
        <img src="https://chabotmuseum.nl/wp-content/uploads/2016/06/bauhaus_Haupt_web.jpg" alt="chabotmusuem.nl" width="350px" height="250px">
        <div class="text">
            <h1>Dit is een titel</h1>
            <p>Dit is een paragraaf.</p>
            <p>Dit is nog een paragraaf.</p>
        </div>     
    </div>

    <style>
        .container {
            position: relative;
            text-align: left;
            color: rgb(196, 15, 15);
        }

        .text {
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
    
</body>
</html>
