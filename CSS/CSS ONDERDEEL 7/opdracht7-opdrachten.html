<h1>Onderdeel 7. Responsive web design</h1>
<!--Opdrachten

Om de opdrachten uit te kunnen voeren heb je natuurlijk als eerste een webpage nodig die niet responsive is. 
Die hoef je voor het gemak niet helemaal zelf te maken. Zie hieronder de code die jij kunt kopiëren en plakken in Visual Studio Code. 
Maak voor de HTML code een apart HTML bestand en voor de CSS code een apart CSS bestand en link de CSS aan de HTML. 
Op de plaatsen in de CSS code waar images zijn gebruikt kun je die images vervangen door eigen images te gebruiken of je download de 
in het project gebruikte images hieronder. Vergeet niet je imagepath ook nog even juist aan te passen als je de onderstaande code kopieert.
space.jpg (achtergrond image) spaceship.png (logo) spaceship2.png (logo voor grote resolutie).

Opdracht 1:
        Schrijf onderaan je CSS bestand een media query voor een maximale breedte van 480px. 
        Hierdoor kunnen we de breedte van het page-title element op kleinere schermen verkleinen.
        Als het scherm minder dan 480px breed is, geeft je de .page-title class een breedte van 270px. 
        Hierdoor wordt het page-title element duidelijker weergegeven op kleine schermen. 
        Test je code door het formaat van de browser aan te passen in element inspection.

        
Opdracht 2:
        Laten we de gallery afbeeldingen groter laten lijken als de schermgrootte klein tot
        middelgroot is. Schrijf een media query voor schermformaten met een bereik tussen 320px
        en 480px. Gebruik min-breedte en max-breedte om het bereik te definiëren.
        Selecteer in de media query de thumbnails van de gallery met .gallery-item .thumbnail en
        geef ze een breedte van 95%. Als het goed is zul je zien dat de gallery afbeeldingen breder
        lijken wanneer de schermgrootte tussen 320 en 480 pixels breed is.

Opdracht 3:
        Schrijf een media query om een logo van een hogere kwaliteit te tonen als de bezoeker naar
        de Amazing Space website kijkt op een scherm met hoge resolutie. Een beeldscherm met
        hoge resolutie heeft mogelijk een min-resolutie van 150 dpi.
        Als je je pagina opent op een scherm met een resolutie groter dan 150 dpi, zul je de
        verandering van het logo zien. Als dit niet het geval is (omdat je een kleinere resolutie hebt),
        kun je in de media query de min-resolution op een lagere waarde zetten om de verandering
        te zien.

Opdracht 4:
        De tekst van de website moet groter zijn voor gebruikers met kleine schermen met een lage
        resolutie. Schrijf een media query die van toepassing is wanneer de maximale resolutie 150
        dpi is en het scherm een maximale breedte heeft van 480px.
        Maak binnen de media query de font-size van het page-description element 20px.

Opdracht 5
        Ga nog eens terug naar de eerste media query waarin je je richtte op schermen met een
        minimale breedte van 320 px en een maximale breedte van 480 px. Laten we ook het logo en
        de tekst verticaal verschijnen als het scherm in ‘portrait’ oriëntatie staat.
        Voeg nog een mediafunctie toe aan de regel door een komma te gebruiken om regels te
        scheiden. De tweede mediafunctie moet controleren of de oriëntatie van het scherm
        daadwerkelijk ‘portrait’ is.

Opdracht 6:
        De laatste breakpoint waar we rekening mee willen houden is een tablet in liggende stand
        (landscape). De Amazing Space website zou het formaat moeten veranderen om de gallery
        afbeeldingen aan de rechterkant weer te geven, terwijl het logo en de beschrijving aan de
        linkerkant staan. Schrijf een media query die aan de volgende vereisten voldoet:
        - Het scherm heeft een minimale breedte van 768px;
        - Het scherm heeft een maximale breedte van 1024px;
        - Het scherm heeft als oriëntatie ‘landscape’.
        Deze query zorgt ervoor dat de paginatitel en beschrijving links van de gallery afbeeldingen
        komen te zweven. Pas het formaat van de browser aan om deze veranderingen op
        verschillende schermbreedtes te observeren via element inspection.
        Test nu je project op responsiveness door het op verschillende schermen te tonen om te
        kijken of jouw breakpoints werken. Je kunt dit doen door ‘element inspection’ te gebruiken,
        dat ingebouwd is in je browser.
