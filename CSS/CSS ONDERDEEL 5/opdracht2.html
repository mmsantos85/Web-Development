<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2 Flexbox</title>
    <link rel="stylesheet" href="opdracht2.css">
</head>
<body>
    <h4>Opdracht 2. Zie het onderstaande voorbeeld, de items staan nu anders uitgelijnd. Maak het na met flex.
        Gebruik geen width, height of line-height.</h4>

        <div class="flexbox-container">
            <div class="flexbox-item-item-1">6</div>
            <div class="flexbox-item-item-2">5</div>
            <div class="flexbox-item-item-3">4</div>
            <div class="flexbox-item-item-4">3</div>
            <div class="flexbox-item-item-5">2</div>
            <div class="flexbox-item-item-6">1</div>
        </div>
    
</body>
</html>
