<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 8 Flexbox</title>
    <link rel="stylesheet" href="opdracht8.css">
</head>
<body>
    <h4>Opdracht 8. Zie het onderstaande voorbeeld en maak het na met flexbox.</h4>

    <div class="container-vierkant">
        <div class="flexbox item1"><p>1</p></div>
        <div class="flexbox item2"><p>2</p></div>
        <div class="flexbox item3"><p>3</p></div>
    </div>
    <div class="container-vierkant2">
        <div class="flexbox item4"><p>4</p></div>
        <div class="flexbox item5"><p>5</p></div>
        <div class="flexbox item6"><p>6</p></div>
    </div>
   
    
</body>
</html>
