<body>
    <h4>Opdracht 3
        Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met
        flex. Gebruik geen width, height of line-height.</h4>

        <div class="flexbox-container">
            <div class="flex-container">
                <div style="flex-grow: 1">1</div>
                <div style="flex-grow: 8">2</div>
                <div style="flex-grow: 1">3</div>
                <div style="flex-grow: 1">4</div>
                <div style="flex-grow: 1">5</div>
                <div style="flex-grow: 1">6</div>
            </div>
        </div>
