    <h4>Maak een aparte html bestand en voeg de volgende code toe. Zie handout.

        <h2>Class selectors</h2>
        <p>Paragraph text.</p>
        <p class="ptwee">Paragraph text 2.</p>

            h2{color: black;}
            p{color: green;}
            .ptwee{color: black}
