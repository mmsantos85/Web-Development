<!--6. Operators 

    In CSS kunnen we geen gebruik maken van mathemetical operators. Hiermee bedoelen we tekens zoals: zie handout. 
    We zien hier dat Sass voor ons de wiskundige berekeningen uitvoert. 
    Het verdubbelt de hoogte van de image zonder dat wij deze berekeningen zelf hoeven uit te voeren. 
    Let op: 
    Het is van belang dat je niet verschillende soorten eenheden door elkaar heen gebruikt. Dit zal leiden tot errors.
    Voor alle opgaven geldt dat als je verwacht dat de code onjuist is er uitgelegd moet worden hoezo deze code onjuist 
    is en hoe het geschreven zou moeten worden voor een juist resultaat. 
    Opdracht 1 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 

    Opdracht 1:
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
       .image { 
       height: 400px * 2; 
       width: auto; 
       } 
    Antwoord: 800px

    Opdracht 2 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: 400px + 100; 
        width: auto; 
        } 
    Antwoord: 500px
    
    Opdracht 3 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: 400px - 300px; 
        width: auto; 
        } 
    Antwoord: 100px
     
    Opdracht 4 
     Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: (200px + 100px) - 400px; 
        width: auto; 
        } 
    Antwoord: onjuist, moet zijn () toevoegen.

    Opdracht 5 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: 200px * 3
        width: auto; 
        } 
    Antwoord: 600px

    Opdracht 6 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: 750px * 1px; 
        width: auto; 
        }
    Antwoord: 750px?

    Opdracht 7 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: 30px / 5px; 
        width: 24px/ 4; 
        } 
    Antwoord: height=6px, width=6px.

    Opdracht 8 
    Zie de volgende code en geef aan of geef aan welk resultaat je verwacht: 
        .image { 
        height: (30px / 5px); 
        width: (24px/ 4); 
        }
    Antwoord: Onjuist, moet zijn zonder ().

-->
